<!DOCTYPE html>
<html>
<head>
<title>Landing Page.html</title>

<style>
    body {
        /* ✅ YOUR GITHUB BACKGROUND IMAGE ADDED HERE */
            background-image: url("https://raw.githubusercontent.com/andujarlenoxjesrey-commits/JELLIBIES-BAKESHOP/main/wow3.jpg");

        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
    }

    table {
        width: 90%;
        margin: auto;
        border-collapse: collapse;
        background: rgba(255, 255, 255, 0.7);
        box-shadow: 0 0 20px rgba(0,0,0,0.3);
        border-radius: 10px;
    }

    td {
        padding: 15px;
        text-align: center;
    }

    /* Header Style */
    .main-title {
        font-size: 70px;
        font-weight: bold;
        color: yellow;
        text-shadow: 3px 3px 5px black;
    }

    /* Tagline */
    .tagline {
        font-size: 30px;
        color: #FFA756;
        font-weight: bold;
        text-shadow: 2px 2px 4px black;
    }

    /* Navigation */
    .nav a {
        font-size: 24px;
        text-decoration: none;
        color: black;
        font-weight: bold;
        padding: 10px 20px;
    }

    .nav a:hover {
        background: yellow;
        border-radius: 10px;
        transition: 0.3s;
    }

    /* "Tasty" label */
    .tasty {
        font-size: 60px;
        color: red;
        font-weight: bold;
        text-shadow: 2px 2px 4px black;
    }

    /* History Section */
    .history-title {
        font-size: 45px;
        color: #8B0000;
        font-weight: bold;
        text-shadow: 2px 2px 5px black;
        margin-top: 10px;
    }

    .history-text {
        font-size: 22px;
        color: #222;
        text-align: justify;
        padding: 20px;
        line-height: 1.6;
    }

    /* Product Images */
    .product-img {
        height: 300px;
        border-radius: 10px;
        transition: 0.3s;
    }

    .product-img:hover {
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

</style>

</head>
<body>

<center>
<table border="1">

<!-- HEADER -->
<tr>
    <td colspan="8">
        <div class="main-title">JELLIBIES BAKESHOP</div>
        <div class="tagline">JELLIBIES—SARAP NA WALANG KAPANTAY!</div>
    </td>
</tr>

<!-- NAVIGATION -->
<tr>
    <td colspan="8" class="nav">
        <a href="index.HTML">HOME</a> ||
        <a href="events.HTML">EVENT</a> ||
        <a href="contact.HTML">CONTACT US</a> ||
        <a href="product.HTML">PRODUCTS</a> ||
    </td>
</tr>

<!-- TASTY TEXT -->
<tr>
    <td colspan="8">
        <div class="tasty">Tasty</div>
    </td>
</tr>

<!-- PRODUCT IMAGES -->
<tr>
    <td colspan="3"><img src="Image1.jpg" class="product-img"></td>
    <td colspan="3"><img src="Image2.jpg" class="product-img"></td>
    <td colspan="3"><img src="Image3.jpg" class="product-img"></td>
</tr>
